name: mikutter
version: 3.9.0-alpha2
summary: It's moeful
description: |
  TODO

  `ln -s ~/.gtkrc2.0 ~/snap/mikutter/current/` to apply gtk2 theme setting.
icon: mikutter.png
license: MIT

grade: devel
confinement: strict
base: core18

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-2-engines:
    interface: content
    target: $SNAP/lib/gtk-2.0
    default-provider: gtk2-common-themes
  gtk-2-themes:
    interface: content
    target: $SNAP/share/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/share/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/share/sounds
    default-provider: gtk-common-themes

parts:
  desktop-gtk2:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters:
    - FLAVOR=gtk2
    build-packages:
    - build-essential
    - libgtk2.0-dev
    stage-packages:
    - libgtk2.0-bin
  mikutter:
    after:
    - desktop-gtk2
    source: git://toshia.dip.jp/mikutter.git
    source-tag: 3.9.0-alpha2
    source-depth: 1
    plugin: ruby
    gems:
    - bundler
    build-packages:
    - libidn11-dev # idn-ruby
    override-build: |
      bundle install --without=test
      mkdir $SNAPCRAFT_PART_INSTALL/app
      cp -a .bundle core mikutter.rb Gemfile LICENSE README $SNAPCRAFT_PART_INSTALL/app
    stage-packages:
    - libidn11 # idn-ruby
  mikutter-snap:
    source: .
    plugin: nil
    override-build: |
      cp mikutter.desktop mikutter.png $SNAPCRAFT_PART_INSTALL

apps:
  mikutter:
    common-id: net.hachune.mikutter
    environment:
      DISABLE_BUNDLER_SETUP: 1
      GI_TYPELIB_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/girepository-1.0
      # environment variables for gtk2
      # see https://forum.snapcraft.io/t/improving-theme-support-for-gtk-2-apps/7693
      GTK_PATH: $SNAP/lib/gtk-2.0
      GTK_DATA_PREFIX: $SNAP
    # set necessary environment variables (XDG_DATA_DIRS, GTK_PATH, etc)
    command: desktop-launch $SNAP/app/mikutter.rb
    plugs:
    - x11
    - desktop
    - desktop-legacy
    - network
    - pulseaudio
    desktop: mikutter.desktop
